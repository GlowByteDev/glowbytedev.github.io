<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - GlowByte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800; 
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    
    <header class="bg-white shadow-sm py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            
            <a href="index.html" class="text-3xl font-bold text-indigo-700 rounded-lg p-2 transition duration-300 ease-in-out hover:text-indigo-900">
                GlowByte
            </a>

            
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html#home" class="text-gray-600 hover:text-indigo-700 font-medium transition duration-200">Home</a></li>
                    <li><a href="index.html#services" class="text-gray-600 hover:text-indigo-700 font-medium transition duration-200">Services</a></li>
                    <li><a href="index.html#about" class="text-gray-600 hover:text-indigo-700 font-medium transition duration-200">About Us</a></li>
                    <li><a href="index.html#contact" class="text-gray-600 hover:text-indigo-700 font-medium transition duration-200">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <main class="flex-grow">
        <section id="thank-you" class="bg-gradient-to-r from-indigo-600 to-purple-700 text-white py-24 md:py-32">
            <div class="container mx-auto px-4 text-center">
                <div class="text-6xl mb-4">&#127881;</div>
                <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-6">
                    Thank You!
                </h1>
                <p class="text-lg md:text-xl mb-10 max-w-3xl mx-auto opacity-90">
                    Your message has been sent successfully. We appreciate you reaching out and will get back to you as soon as possible.
                </p>
                <a href="https://glowbytedev.github.io" class="bg-white text-indigo-700 hover:bg-indigo-100 font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Back to Homepage
                </a>
            </div>
        </section>
    </main>

    
    <footer class="bg-gray-900 text-white py-10 rounded-t-lg shadow-inner">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">&copy; 2025 GlowByte. All rights reserved.
                <a href="mailto:glowbytedev@gmail.com">Contact Us Directly</a></p>
        </div>
    </footer>

</body>
</html>
